<header class="header-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg">
          <div class="ml-auto nav-user-info" *ngIf="authService.getToken()">
            <div class="nav-username" ngbDropdown>
              <div id="dropdownUser" ngbDropdownToggle>
                <img [src]="profile?.avatar ? profile?.avatar : 'assets/images/default-profile.png'" alt="Profile logo">
                <p>{{ profile?.firstName }} {{ profile?.lastName }}</p>
              </div>
              <div ngbDropdownMenu aria-labelledby="dropdownUser">
                <button ngbDropdownItem [routerLink]="'/' + role + '/profile'">Profile</button>
                <button ngbDropdownItem [routerLink]="'/' + role + '/settings'">Settings</button>
                <button ngbDropdownItem (click)="authService.logOut()">Logout</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
